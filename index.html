<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-top">
          <img class="rp-image" src="./rp-logo.png" alt="rp-logo" />
          <div class="cross-container" onclick="crossHandler()">
            <img
              class="cross"
              src="./IcoMoon-Free-master/PNG/16px/272-cross.png"
              alt=""
            />
          </div>
        </div>
        <div class="sidebar-content">
          <ul>
            <li>
              Dashboard
              <img src="./IcoMoon-Free-master/PNG/16px/001-home.png" alt="" />
            </li>
            <hr />
            <li>
              Catalog
              <img src="./IcoMoon-Free-master/PNG/16px/047-stack.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="page-content">
        <div class="profile">
          <img class="profile-image" src="./1.jpg" alt="" />
          <div class="hamburger-container" onclick="showSidebarfuntion()">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
          </div>
        </div>
        <div class="main-content">
          content
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
